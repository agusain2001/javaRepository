<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>login page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body style="background:#e2e2e2;">

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}"  method="post"  class="bg-white p-4" th:object="${LoginData}">
				<h1 class="text-center">Register Here</h1>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">UserName</label> 
							
							<input type="text" 
							name="userName"
							class="form-control is-invalid"
							th:value="${LoginData.userName}"
							id="exampleInputUserName" 
							th:classappend="${#fields.hasErrors('userName')?'is-valid':''}"
							aria-describedby="emailHelp">
							<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
							
							</div>
							
					</div>
					
					
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">UserEmail</label>
						<input type="email"
						name="email"
						th:value="${LoginData.email}"
						th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
						 class="form-control">
						 <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
							
							</div>
					</div>
					
					
					<div class="mb-3 form-check">
						<input 
						th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"	
						name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Agree terms and condition</label>
					<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
							
							</div>
					
					
					</div>
					
				<div class="continer text-center">
					<button type="submit" class="center btn btn-primary">Submit</button>
				</div>	
				</form>



			</div>
		</div>
	</div>



</body>
</html>
